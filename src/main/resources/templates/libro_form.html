<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymelaef.org/extras/spring-security">
    <head >
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>

        <header>
            <h1>Registro de Libro</h1>
        </header>

        <div th:if="${error != null }" class="card text-whire bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h4 class="card-title">Error</h4>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

        <div th:if="${exito != null }" class="card  mensajeExito" style="width: 18rem">
            <div class="card-body">
                <h4 class="card-title">Exito !!!</h4>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        
        <div class="container-fluid m-5 contenedor">
            <form class="formulario" action="/libro/registro" method="POST">

                <div class="form-group my-3">
                    <label class="mb-2" >Cargar Nuevo Libro </label><br>
                    <input type="number" name="isbn" placeholder="ISBN">
                </div>

                <div class="form-group my-3">
                    <label><input type="text" name="titulo" placeholder="Titulo del Libro"></label>
                </div>

                <div class="form-group my-3">
                    <label><input type="number" name="ejemplares" placeholder="Cantidad de ejemplares"></label>
                </div>

                <div class="form-group my-3">
                    <select name="idAutor">
                        <option>Seleccionar Autor</option>
                        <option th:each ="autor : ${autores}" th:value ="${autor.id}" th:text="${autor.nombre}" />
                    </select>
                </div>

                <div class="form-group my-3">
                    <select name="idEditorial">
                        <option>Seleccionar Editorial</option>
                        <option th:each ="editorial : ${editoriales}" th:value ="${editorial.id}" th:text="${editorial.nombre}" />
                    </select>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Cargar</button>
                </div>

            </form>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>
</html>
