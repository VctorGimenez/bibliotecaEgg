<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymelaef.org/extras/spring-security">
    <head>
        <title>Modificar Autores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
    
    <body>
        <div>
            <form th:action="@{/autor/modificar/__${autor.id}__}" method="POST">
                <div>
                    <input hidden th:value="${id}" name="id">
                </div>
                <div>
                    <label>Modificar Autor</label>
                    <input type="text" th:value="${autor.nombre}" name="nombre">
                </div>
                
                <button type="submit">Actualizar</button>
            </form>
            
            <div th:if="${error != null }" class="card  mensajeError" style="width: 18rem">
                <div class="card-body">
                    <h4 class="card-title">Error</h4>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <div th:if="${exito != null }" class="card  mensajeExito" style="width: 18rem">
                <div class="card-body">
                    <h4 class="card-title">Exito !!!</h4>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div> 

        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
