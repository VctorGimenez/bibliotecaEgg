<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymelaef.org/extras/spring-security">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>

        <div>
            <form class="formulario" th:action="@{/logincheck}" method="POST">
                <div class="mb-3">
                    <label for="mail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="mail" name="email" placeholder="nombre@example.com" >
                </div>
                
                <div class="mb-3">
                    <label for="contra" class="form-label">Password</label>
                    <input type="password" id="contra" name="contrasenia" class="form-control" >
                </div>

                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
