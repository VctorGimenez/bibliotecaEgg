<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymelaef.org/extras/spring-security">
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class=" container-fluid m5 contenedor">
            
            <form th:action="@{/registrar}" method="POST" enctype="multipart/form-data" class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" th:value="${nombre}">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" th:value="${email}">
                </div>
                <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen</label>
                    <input type="file" class="form-control" id="imagen" name="archivo" >
                </div>

                <div class="mb-3">
                    <a href="login.html"></a>
                    <label for="contrasenia" class="form-label">Email address</label>
                    <input type="password" class="form-control" id="contrasenia" name="contrasenia" placeholder="Contrase単a" th:value="${contrasenia}" aria-describedby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text">
                        Tu contrase単a debe tener el largo de por lo menos 6 caracteres.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="contrasenia2" class="form-label">Email address</label>
                    <input type="password" class="form-control" id="contrasenia2" name="contrasenia2" placeholder="Repetir Contrase単a" th:value="${contrasenia2}" aria-describedby="passwordHelpBlock2">
                    <div id="passwordHelpBlock2" class="form-text">
                        Las contrse単as deben coincidir.
                    </div>
                </div>

                <button type="submit"> Regitrarme</button>
            </form>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
