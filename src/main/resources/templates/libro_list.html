<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymelaef.org/extras/spring-security">
    <head>
        <title>Noticia lista</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>


        <table class="table table-dark">

            <thead>

                <tr>
                    <th scope="col">ISBN</th>
                    <th scope="col">TITULO</th>
                    <th scope="col">EJEMPLARES</th>
                    <th scope="col">AUTOR</th>
                    <th scope="col">EDITORIAL</th>
                    <th scope="col" sec:authorize="hasRole('ADMIN')" >EDITAR</th>
                    <th scope="col" sec:authorize="hasRole('ADMIN')">ALTA / BAJA</th>

                </tr>

            </thead>

            <tbody th:each="libro : ${libros}">

                <tr>
                    <th scope="row" th:text="${libro.isbn}"></th>
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.ejemplares}"></td>
                    <td th:text="${libro.autor.nombre}"></td>
                    <td th:text="${libro.editorial.nombre}"></td>
                    <td sec:authorize="hasRole('ADMIN')"><a th:href="@{/libro/modificar/__${libro.isbn}__}" ><i>Editar</i></a></td>
                    <td sec:authorize="hasRole('ADMIN')"></td>
                </tr>

            </tbody>

        </table>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
