<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymelaef.org/extras/spring-security">
    <head>
        <title>Registro de autores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>

        <header>
            <div class="container">
                <h1>Regitro de autores</h1>
            </div>
        </header>

        <div class="container-fluid m-5 contenedor">
            <form action="/autor/registro" method="POST">

                <div class="form-group my-3">
                    <label>Nombre:<br>
                        <input type="text" class="form-control" name ="nombre" placeholder="Nombre de Autor"></label>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
                
            </form>
            
            <div th:if="${error != null }" class="card  mensajeError" style="width: 18rem">
                <div class="card-body">
                    <h4 class="card-title">Error</h4>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <div th:if="${exito != null }" class="card  mensajeExito" style="width: 18rem">
                <div class="card-body">
                    <h4 class="card-title">Exito !!!</h4>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div> 
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>
</html>
