<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymelaef.org/extras/spring-security">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        
        <table class="table">
            
            <thead>
                
                <tr>
                    <th scope="col">Id Autor</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Modificar</th>
                </tr>
                
            </thead>
            
            <tbody th:each="autor : ${autores}">
                
                <tr>
                    <th scope="row" th:text="${autor.id}"></th>
                    <td th:text="${autor.nombre}"></td>
                    <td ><a th:href="@{/autor/modificar/__${autor.id}__}" ><i>MODIFICAR</i></a></td>
                </tr>
                
            </tbody>
            
            <div th:if="${error != null }" class="card  mensajeError" style="width: 18rem">
                <div class="card-body">
                    <h4 class="card-title">Error</h4>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <div th:if="${exito != null }" class="card  mensajeExito" style="width: 18rem">
                <div class="card-body">
                    <h4 class="card-title">Exito !!!</h4>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div> 
            
        </table>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
