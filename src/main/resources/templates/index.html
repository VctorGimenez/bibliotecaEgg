<!DOCTYPE html>

<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymelaef.org/extras/spring-security">
    <head>
        <title>Noticias Egg</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body >

        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

                <ul class="nav col-8 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/libro/lista" class="nav-link px-2">Libros</a></li>
                    <li><a th:href="@{/autor/lista}" class="nav-link px-2">Autores</a></li>
                    <li><a th:href="@{/editorial/lista}" class="nav-link px-2">Editoriales</a></li>
                    <li sec:authorize="hasRole('ADMIN')"><a  th:href="@{/libro/registrar}" class="nav-link px-2">Agregar Libro</a></li>
                    <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/autor/registrar}" class="nav-link px-2">Agregar Autor</a></li>
                    <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/editorial/registrar}" class="nav-link px-2">Agregar Editorial</a></li>
                </ul>

                <div class="col-md-6 text-end">
                    <button type="button" class="btn btn-outline-primary me-2" th:if="${session.usuariosession == null}" ><a th:href="@{/login}" class="nav-link px-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Iniciar Sesión</font></font></a></button>
                    <button type="button" class="btn btn-outline-primary me-2" th:if="${session.usuariosession == null}"><a   th:href="@{/registro}" class="nav-link px-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Registrarse</font></font></a></button>
                    <button type="button" class="btn btn-outline-primary me-2" th:if="${session.usuariosession != null}"><a  th:href="@{/logout}" class="nav-link px-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Cerrar Sesión</font></font></a></button>
                </div>
            </header>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
