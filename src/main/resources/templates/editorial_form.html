<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymelaef.org/extras/spring-security">
    <head>
        <title>Registro de Editoriales</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    
    <body>

        <div class="container-fluid" >

            <nav class="nav">
            <a class="nav-link" aria-current="page" href="/">BIBLIOTECA</a>
            <a class="nav-link" href="/libro/registrar">LIBROS</a>
            <a class="nav-link" href="/autor/registrar">AUTORES</a>
            <a class="nav-link active" href="#">EDITORIALES</a>
            </nav>
            
            <header>
                <div class="container">
                    <h1>Regitro de Editoriales</h1>
                </div>
            </header>

            <form action="/editorial/registro" method="POST">

                <div th:if="${error != null }" class="card  mensajeError" style="width: 18rem">
                    <div class="card-body">
                        <h4 class="card-title">Error</h4>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>

                <div th:if="${exito != null }" class="card  mensajeExito" style="width: 18rem">
                    <div class="card-body">
                        <h4 class="card-title">Exito !!!</h4>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label><input type="text" name ="nombre" placeholder="Nombre de la Editorial"></label>
                </div>
               
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>

            </form>


        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    </body>
</html>
